<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page!</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse: collapse; /*This eliminates the double borders*/
				width: 50%;
				text-align: center;
			}

			th, td/*this means apply the style to both th and td*/{
				border: 1px solid black;
				padding: 5px;	
			}
			th{
				background-color: lightgray;
			}

		</style>
	</head>
	
	<body>
		<!--
		tr: Table row
		th: Table header
		td: Table data
		-->
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			
		</table>
	</body>
</html>
