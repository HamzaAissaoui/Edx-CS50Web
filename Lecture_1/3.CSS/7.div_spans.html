<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style>
		#top /*the # means the id*/{
			font-size: 36px;
		}
		#middle{
			font-size: 24px;
		}
		#bottom{
			font-size: 12px;
		}
		.name/*the . means the class*/{
			font-weight: bold
		}
	</style>
</head>

<body>
	<!-- 1. ids are referenced with #
		 2. classes are referenced with .
		 3. <spans> are just used to add a class to specific parts of text-->
	<div id="top">
		this is the <span class="name">top</span> of my web page.
	</div>
	<div id="middle">
		this is the <span class="name">middle</span> of my web page.
	</div>
	<div id="bottom">
		this is the <span class="name">bottom</span> of my web page.
	</div>
</body>
</html>
