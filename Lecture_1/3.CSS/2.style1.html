<!DOCTYPE html>
<html>
<head>
	<title>My WebPage!</title>	
	<!--To avoid too much repeating of the same style we put the style in head-->
	<style>
		h1{ 
			color: blue;
			text-align: center;
			/*this means that all h1 in this file will have these properties*/
		} 
	</style>	
	<!-- When working with many html files, we could be copying and pasting the style tag, so it's better to create a separate CSS file and reference it, check style2.html
	-->
</head>

<body>
	<h1> Welcome to my Web Page!</h1>
	<h1>Here is a second headline</h1>
	<p>Hello world! This is a paragraph of text.</p>
	<p>This is another paragraph!</p>
</body>
</html>
