<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            @media print {/*apply this styling only when the user tries to PRINT the page hence the 'print'.
            there are other media queries like mobile, tablet..*/
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <!--So this next line doesn't show up when we try to print the page-->
        <p class="screen-only">This paragraph won't appear when you print this page.</p>
    </body>
</html>
