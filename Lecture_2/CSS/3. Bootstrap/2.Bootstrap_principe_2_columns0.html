<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row"><!--Row is a class in bootstrap, so this basically means there'll be a row inside it which is divided into 12 columns-->
                <div class="col-3"><!--'col-3' is also a class in bootstrap, and it means this div will take 3 columns out of 12-->
                    This is a section.
                </div>
                <div class="col-3">
                    This is another section.
                </div>
                <div class="col-3">
                    This is a third section.
                </div>
                <div class="col-3">
                    This is a fourth section.
                </div>
            </div>
        </div>
    </body>
</html>
