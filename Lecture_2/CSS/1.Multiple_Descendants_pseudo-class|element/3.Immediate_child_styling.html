<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            ol > li /*this means only immediate children of ordered lists*/{
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                THIS WILL NOT BE AFFECTED BY THE STYLING
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
