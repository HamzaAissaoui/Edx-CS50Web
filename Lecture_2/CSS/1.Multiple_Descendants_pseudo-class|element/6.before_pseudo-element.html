<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            a::before 
            /*pseudo-element, contains what shows up before the actuall link*/{
                /*\21d2 is a code for a special character(symbol), there are many like it */
                content: "\21d2  Click here: ";
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">one link</a></li>
            <li><a href="#">another link</a></li>
            <li><a href="#">third link</a></li>
        </ul>
    </body>
</html>
